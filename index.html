<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-4 offset-md-3">
          <h1 class="text-center">Bootstrap Calculator</h1>
          <div class="calculator mt-5">

            <form action="#" method="post" class="bg-dark p-4 text-light">
              <div class="form-group mt-3">
                <label for="number_one">First number</label>
                <input type="number_one" class="form-control" id="number_one" placeholder="Number one">                
              </div>

              <div class="form-group mt-3">
                <label for="number_two">Second number</label>
                <input type="number_two" class="form-control" id="number_two" placeholder="Number Two">                
              </div>

              <div class="form-group mt-3">
                <label for="select_operator">Example select</label>
                <select class="form-control text-dark" id="select_operator" value="Operator">
                  <option value="">Operator</option>
                  <option value="+">add</option>
                  <option value="-">Substruct</option>
                  <option value="*">Multiply</option>
                  <option value="/">Divide</option>
                </select>
              </div>
              <div class="form-group mt-3">
                <h3 class="font-bold result"></h3>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
